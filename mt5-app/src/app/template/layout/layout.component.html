<div class="example-container">

    <mat-toolbar color="primary" class="mat-elevation-z3" style="z-index: 2">

        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1 class="example-app-name">Material App</h1>

            <span class="example-spacer"></span>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                        <mat-icon aria-hidden="true">account_circle</mat-icon>
                        <span>My Profile</span>
                    </button>
                <button mat-menu-item>
                        <mat-icon aria-hidden="true">exit_to_app</mat-icon>
                        <span>Logout</span>
                    </button>
            </mat-menu>
        </mat-toolbar-row>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">

        <mat-sidenav #snav mode="side" opened="true" class="example-sidenav mat-elevation-z2">


            <!-- <mat-nav-list *ngFor="let category of ['link1', 'link2']">
                <mat-list-item>{{category}}</mat-list-item>
                <mat-list-item *ngFor="let subcategory of ['cat1', 'cat2']">&nbsp;&nbsp;&nbsp;{{ subcategory }}</mat-list-item>
            </mat-nav-list> -->


            <mat-nav-list>
                <a mat-list-item routerLink=".">
                    <mat-icon class="material-icons md-18 md-dark mt-6" aria-hidden="true">dashboard</mat-icon>Dashboards
                </a>
                <a mat-list-item routerLink="."><span style="padding-left: 25px;">Analytics</span></a>
                <a mat-list-item routerLink="."><span style="padding-left: 25px;">Project</span></a>

                <a mat-list-item routerLink=".">
                    <mat-icon class="material-icons md-18 md-dark mt-6" aria-hidden="true">contacts</mat-icon>Contacts</a>
                <a mat-list-item routerLink=".">
                    <mat-icon class="material-icons md-18 md-dark mt-6" aria-hidden="true">build</mat-icon>Configuration</a>
            </mat-nav-list>

        </mat-sidenav>

        <mat-sidenav-content class="example-sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
